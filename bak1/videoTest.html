<html>
<head>
<script>
function startVideo()
{
	console.log("video Done Loading");
	var videoElement = document.getElementById("_video");
	videoElement.play();	
}
function videoDone()
{

}

window.onload=function() {
	videoElement = document.getElementById("_video");

	videoElement.addEventListener("canplaythrough", function(){console.log('video loaded')}, true);

	videoElement.addEventListener("ended", videoDone, true);
}

</script>
</head>
<body>

<video id="_video" controls="controls" oncanplaythrough="startVideo()" onended="videoDone()">
  <source src="images/BrotherCanYouSpareAJob.ogv" type="video/ogg" />
    Your browser doesn't appear to support the HTML5 <code>&lt;video&gt;</code> element.
</video>


</body>

</html>
